<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Example with Form</title>
  <style>
    .highlight {
      background-color: yellow;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1 id="title">Welcome to the DOM Manipulation Example</h1>
  
  <input type="text" id="inputText" placeholder="Type something...">
  <button id="changeTextButton">Change Title Text</button>
  
  <ul id="list">
    <li class="item">Item 1</li>
    <li class="item">Item 2</li>
    <li class="item">Item 3</li>
  </ul>
  
  <div id="container">
    <p>This is a paragraph inside a div.</p>
    <a href="#" id="link">Click me</a>
  </div>

  <button id="addItemButton">Add Item</button>
  <button id="removeItemButton">Remove Last Item</button>
  <button id="highlightItemsButton">Highlight Items</button>

  <button id="toggleVisibilityButton">Toggle Visibility</button>

  <!-- New Form Section -->
  <h2>Contact Form</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="formResponse"></div>
  <script src="DOM.js" > </script>
</body>
</html>
